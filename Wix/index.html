<html>
<meta charset="utf-8">
<title>mqtt js client demo</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
<script>
    const TOPIC = "tw/taichung/iot/";
    var client = false;

    // 用戶端成功連接 broker 時...
    function onConnect() {
        // 確認連接後，才能訂閱主題
        console.log("onConnect then subscribe topic");
        client.subscribe(TOPIC + "#");
    }

    // 收到訊息時...
    function onMessageArrived(message) {
        console.log("onMessageArrived:" + message.payloadString);
        document.getElementById("mqtt_monitor").innerHTML = message.payloadString;
        window.parent.postMessage(message.payloadString, "*");
    }

    // 發佈訊息
    function publish_message() {
        var input_text = document.getElementById("mqtt_text");
        var payload = input_text.value;
        var message = new Paho.MQTT.Message(payload);
        message.destinationName = TOPIC + "text";
        client.send(message);
        input_text.value = '';
    }


    function init() {
        document.getElementById("mqtt_pub").addEventListener('click', publish_message);
        // 建立 MQTT 用戶端實體. 你必須正確寫上你設置的埠號.
        // ClientId 可以自行指定，提供 MQTT broker 認證用
        // client = new Paho.MQTT.Client("ws://iot.eclipse.org:80/ws", "lens_XrSgCUlrz6hCTQCGtvXriTAuX");
        client = new Paho.MQTT.Client("wss://iot.eclipse.org:443/ws", "wix");

        // 指定收到訊息時的處理動作
        client.onMessageArrived = onMessageArrived;

        // 連接 MQTT broker
        client.connect({ onSuccess: onConnect });
    }

    window.addEventListener('load', init, false);
//document.addEventListener('DOMContentLoaded', init, false);

    // when a message is received from the page code
    window.onmessage = (event) => {
        if (event.data) {
          console.log(event.data);
        }
      };
</script>

<body>
    <p>
        MQTT test<br>
        Server: ws://iot.eclipse.org:80/ws


    </p>

    <div>
        <input type="text" id="mqtt_text" />
        <button id="mqtt_pub">Publish</button>
    </div>

    <div id="mqtt_monitor">
    </div>

</body>

</html>
